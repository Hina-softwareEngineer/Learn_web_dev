<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX with JS</title>
    <link href="first-component.css" rel="stylesheet">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    class HobbyList extends React.Component{
    render(){
      const hobbies=['Sleeping',"Eating","Cuddling"];
      const style = {fontSize: '1.5em'};
      return (<ul>
                    {hobbies.map((h,i)=> {
                      return <li key={i} style={style}>{h}</li>
                    })}
                    <li style={style}>Sleeping</li>
                    <li style={style}>Eating</li>
                  </ul>);
  }
  }

    class Pet extends React.Component {
      render() {
        const style = {fontSize: '1.5em'};

        return (<div className="card">
                  <h2 className="name">Moxie</h2>
                  <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" />
                  <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                  
                  <HobbyList />

                </div>);
      }
    }

    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
