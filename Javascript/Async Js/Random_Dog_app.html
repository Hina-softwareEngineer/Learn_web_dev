<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	img {
  height: 200px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

button {
  margin: 20px;
}
</style>
<body>

	<div class="container">
  <h1>Welcome To Random Dog Pictures</h1>
   <img id="photo" src="https://cdn.mos.cms.futurecdn.net/ntFmJUZ8tw3ULD3tkBaAtf-970-80.jpg" alt="">
  <button id="btn">Get Random Dog!</button>
</div>

<script type="text/javascript">
	var btn=document.querySelector("#btn");
var img=document.querySelector("#photo");

btn.addEventListener("click",function(){
  var XHR=new XMLHttpRequest();
  
  XHR.onreadystatechange=function(){
    if (XHR.readyState==4 && XHR.status==200){
      var data=JSON.parse(XHR.responseText).message
      console.log(data);
      img.src=data;
    }
  }
  XHR.open("GET","https://dog.ceo/api/breeds/image/random");
  XHR.send();
});
</script>

</body>
</html>
